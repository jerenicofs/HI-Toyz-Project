        <h1>Sign Up</h1>
        <!-- error message -->
        <p id="err">Error Message</p>

        <!-- form -->
        <div class="form">
          
            <form action="">
               
                <div class="input-form">
                    <div class="input-label">
                        <!-- label -> sebagai penanda input -->
                        <label for="name"></label>
                    </div>
                    <div class="input">
                        <!-- text field (input) -->
                        <!-- biasanya tag name akan kepake kalau suddah ada backend, bakal kasih tau input ini berasal dari text field yang mana -->
                        <input type="text" name="name" placeholder="Input your name" id="name">
                    </div>
                </div>

                <!-- email input form -->
                <div class="input-form">
                    <div class="input-label">
                        <label for="email">Email must consists of “@gmail.com”</label>
                    </div>
                    <div class="input">
                        <!-- type email -> dari html nya bisa langsung validasi apakah emailnya valid/tidak -->
                        <!-- required dari html untuk masing - masing tipe input -->
                        <input type="text" name="email" placeholder="Input your email" id="email">
                    </div>
                </div>
                
                <div class="input-form">
                    <div class="input-label">
                        <label for="password"></label>
                    </div>
                    <div class="input-pas">
                        <!-- type email -> dari html nya bisa langsung validasi apakah emailnya valid/tidak -->
                        <!-- required dari html untuk masing - masing tipe input -->
                        <input type="password" name="password" placeholder="Input your password" id="password">
                    </div>
                </div>

                <div class="input-form">
                    <div class="input-label">
                        <label for="email"></label>
                    </div>
                    <div class="input-dob">
                        <!-- type email -> dari html nya bisa langsung validasi apakah emailnya valid/tidak -->
                        <!-- required dari html untuk masing - masing tipe input -->
                        <input type="date" name="dob" placeholder="Input your DOB" id="dob">
                    </div>
                </div>

                <!-- gender input form (radio button)-->
                <div class="input-form">
                    <div class="input-label">
                        <label for="gender">Gender</label>
                    </div>
                    <div class="input">
                        <!-- supaya bisa diselect salah satu saja, radip buttonnya harus disamakan namenya -->
                        <input type="radio" name="gender" value="Male">Male
                        <input type="radio" name="gender" value="Female">Female
                    </div>
                </div>

                <!-- major input form -->
                <div class="input-form">
                    <div class="input-label">
                        <label for="major">Favourite Toy</label>
                    </div>
                    <div class="input">
          
                        <select name="major" id="major">
            
                            <option value="default">Select a toy</option>
                            <option value="Electronic Toys">Electronic Toys</option>
                            <option value="Traditional Toys">Traditional Toys</option>
                            <option value="Board Game">Board Game</option>
                        </select>
                    </div>
                </div>

                <!-- inc input form (checkbox) -->
                <div class="input-form">
                    <div class="input-label">
                        <label for="tnc">Terms and Condition</label>
                    </div>
                    <div class="input">
                        <input type="checkbox" name="tnc" id="tnc">I accept the Terms of Service
                    </div>
                </div>
                
                <!-- button untuk submit form    -->
                <div class="input-form">
                    <div class="input" id="btn">
                        <button type="button" onclick="submitForm()" id="but">Submit</button>
                    </div>
                </div>
            </form>
        </div>
